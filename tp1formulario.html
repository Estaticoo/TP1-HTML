<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TP1</title>
</head>
<body>
    <!-- Formulario -->
    <form action="">
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" placeholder="Eduardo">
       </div>
        <div>
            <label for="Apellido">Apellido:</label>
            <input type="text" placeholder="Canapino">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" placeholder="ed.cana@example.com">
        </div>
        <div>
            <label for="Edad">Edad</label>
            <input type="number" placeholder="41">
        </div>
        <div>
            <label for="Mensaje">Mensaje</label>
            <textarea name="Mensaje" id=""></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
